<div id="mainPageAccount">
  <div id="hello">Bonjour {{ this.user }} !</div>
  <div id="container">
    <div id="nbGroup">
      Vous faites partie de {{ this.nbGroups }} groupe<span
        *ngIf="this.nbGroups > 1"
        >s</span
      >
      de dépenses
    </div>

    <div id="group">
      Le<span *ngIf="this.nbGroups > 1">s</span> voici :
      <ul id="listGroup">
        <li
          routerLink="/gestion-group"
          [queryParams]="{ group: group.idGroup }"
          *ngFor="let group of groupNames"
        >
          <div class="nameGroup petitButtonShadow" *ngIf="group.nameGroup">
            <div>{{ group.nameGroup }}</div>
            <div id="participants">
              Participant<span *ngIf="group.participants.length > 1">s</span> :
              <div *ngFor="let participant of group.participants">
                {{ participant }}
              </div>
            </div>
          </div>
        </li>
      </ul>
      <div class="petitButtonShadow addGroup">
        <span
          (click)="addGroupToUser()"
          class="addAnother"
          *ngIf="!this.addGroup"
        >
          Ajouter un autre groupe de dépense</span
        >
        <div *ngIf="this.addGroup" class="joinInput">
          <input
            placeholder="Code du Groupe"
            type="text"
            name="join"
            id="join"
          />
          <span (click)="addGroupToUser()" class="material-symbols-outlined">
            check
          </span>
        </div>
      </div>
    </div>
  </div>
  <div id="deconnexion" (click)="disconnect()">Déconnexion</div>
</div>
